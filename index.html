<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="form-container">
    <div class="logo">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin">
       <p><span>Kalo</span>Codes</p>
    </div>

    <form action="#" method="post">
        <div class="form-header">
            <h3>Let's get you set up</h3>
            <p>It should only take up a couple of minutes to get started</p>
        </div>

        <div class="form-body">
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="firstName" required>
            </div>

            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="lastName" required>
            </div>

            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="e.g johndoe@gmail.com" required>
            </div>

            <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="number" id="phone" name="phoneNumber" required>
            </div>

            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
        </div>

        <button type="submit">Create Account</button>
        <p class="message">Already have an account? <span class="login">Log in</span></p>
    </form>

 </div>
</body>
</html>
